<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/include/head :: commonHeader">
    <meta charset="UTF-8">
    <title>Demo</title>

</head>
<style>
    .layadmin-iframe {
        position: absolute;
        width: 100%;
        height: 100%;
        left: 0;
        top: 60px;
        right: 0;
        bottom: 0;
    }
    .layui-tab-title .layui-this {
        background-color: #f6f6f6;
    }
    html{
        background-color: #f2f2f2;
        color: #666;
    }
</style>

<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <div class="layui-header">
        <div class="layui-logo">layui 后台布局</div>
        <!-- 头部区域（可配合layui已有的水平导航） -->
        <ul class="layui-nav layui-layout-left" id = "top-menu" lay-filter="top-menu" >



        </ul>
        <ul class="layui-nav layui-layout-right">
            <li class="layui-nav-item">
                <a href="javascript:;">
                    <img src="http://t.cn/RCzsdCq" class="layui-nav-img">
                    <span id="username" th:text="${session.SPRING_SECURITY_CONTEXT.authentication.principal.realname}"></span>
                </a>
                <dl class="layui-nav-child">
                    <dd><a  href="javascript:void(0);" id="tabUserInfo" class="addTab" data-id="info" data-name="基本资料" data-url="/tSUser/userInfo">基本资料</a></dd>
                    <dd><a href="javascript:void(0);" id="tabUserPasswrod" class="addTab"  data-id="password" data-name="修改密码" data-url="/tSBaseUser/passwordPage">修改密码</a></dd>
                </dl>
            </li>
            <li class="layui-nav-item"><a th:href="@{/logout}">退出</a></li>
        </ul>
    </div>

    <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">
            <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
            <ul class="layui-nav layui-nav-tree"  lay-filter="left-menu" id="left-menu">
            </ul>
        </div>
    </div>

    <div class="layui-body" style="overflow-y: hidden; ">
        <div id="main-tab" class="layui-tab" lay-filter="main-tab" lay-allowclose="true" style="margin:0; ">
            <ul class="layui-tab-title" style="background-color: #fff;">
                 <div id="home" class="layui-this" style="line-height: 40px;float: left">
                     <i  class="layui-icon layui-icon-home" style="padding: 0px 10px;vertical-align: middle;"></i>
                 </div>
            </ul>
            <div class="layui-tab-content">
            </div>
        </div>
    </div>

    <div class="layui-footer">
        <!-- 底部固定区域 -->
        © layui.com - 底部固定区域
    </div>
</div>
</body>

<script th:src="@{/index.js}"></script>

</html>
