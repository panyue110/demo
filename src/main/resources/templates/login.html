<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  
  <title>登录</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">

  <link rel="stylesheet" th:href="@{assets/layui/css/layui.css}" />
  <link rel="stylesheet" th:href="@{css/admin.css}" />
  <link rel="stylesheet" th:href="@{css/login.css}" />

  <script th:src="@{/assets/js/jquery-2.1.4.min.js}"></script>
  <script th:src="@{/assets/layui/layui.js}"></script>
  <style>
    .error{
      color: red;
    }
  </style>


</head>
<body layadmin-themealias="default">
<div class="layadmin-user-login layadmin-user-display-show" id="LAY-user-login" >
  <div class="layadmin-user-login-main">
    <div class="layadmin-user-login-box layadmin-user-login-header">
      <h2>layui DEMO</h2>
      <p>layui 后台管理系统</p>
    </div>
    <form class="layui-form" th:action="@{/login}" method="post" >
      <div class="layadmin-user-login-box layadmin-user-login-body layui-form">
        <div class="layui-form-item">
          <label class="layadmin-user-login-icon layui-icon layui-icon-username" for="LAY-user-login-username"></label>
          <input type="text" name="username" id="LAY-user-login-username" th:value="${session.LAST_USERNAME }" lay-verify="required" placeholder="用户名" class="layui-input">
        </div>
        <div class="layui-form-item">
          <label class="layadmin-user-login-icon layui-icon layui-icon-password" for="LAY-user-login-password"></label>
          <input type="password" name="password" id="LAY-user-login-password" lay-verify="required" placeholder="密码" class="layui-input">
        </div>
<!--        <div class="layui-form-item">-->
<!--          <div class="layui-row">-->
<!--            <div class="layui-col-xs7">-->
<!--              <label class="layadmin-user-login-icon layui-icon layui-icon-vercode" for="LAY-user-login-vercode"></label>-->
<!--              <input type="text" name="vercode" id="LAY-user-login-vercode" lay-verify="required" placeholder="图形验证码" class="layui-input">-->
<!--            </div>-->
<!--            <div class="layui-col-xs5">-->
<!--              <div style="margin-left: 10px;">-->
<!--                <img th:src="@{css/captcha}" class="layadmin-user-login-codeimg" id="LAY-user-get-vercode">-->
<!--              </div>-->
<!--            </div>-->
<!--          </div>-->
<!--        </div>-->
        <div class="layui-form-item" style="margin-bottom: 20px;">
          <input type="checkbox" name="remember" lay-skin="primary" title="记住密码"><div class="layui-unselect layui-form-checkbox" lay-skin="primary"><span>记住密码</span><i class="layui-icon layui-icon-ok"></i></div>
          <a href="https://www.layui.com/admin/std/dist/views/user/forget.html" class="layadmin-user-jump-change layadmin-link" style="margin-top: 7px;">忘记密码？</a>
        </div>
        <div class="layui-form-item">
          <button class="layui-btn layui-btn-fluid" lay-submit="" lay-filter="LAY-user-login-submit">登 入</button>
          <span class="error"  th:text="${session.SPRING_SECURITY_LAST_EXCEPTION }?${session.SPRING_SECURITY_LAST_EXCEPTION.message }" ></span>
        </div>

      <div class="layui-trans layui-form-item layadmin-user-login-other">
        <label>社交账号登入</label>
        <a href="javascript:;"><i class="layui-icon layui-icon-login-qq"></i></a>
        <a href="javascript:;"><i class="layui-icon layui-icon-login-wechat"></i></a>
        <a href="javascript:;"><i class="layui-icon layui-icon-login-weibo"></i></a>

        <a href="https://www.layui.com/admin/std/dist/views/user/reg.html" class="layadmin-user-jump-change layadmin-link">注册帐号</a>
      </div>
    </div>
    </form>
  </div>
</div>
